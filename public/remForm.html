<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Schedule a meeting</title>
</head>
<body>
    <div class="form-container">
        <form class="rem-form">
            <h2>Schedule a meeting</h2>
            <input type="text" id="title" placeholder="Meeting Agenda">
            <input type="text" id="mails" placeholder="Users to be invited">
            <input type="time" id="time" placeholder="Meeting Time">
            <input type="submit" class="submit" value="Send Message">
        </form>
    </div>
    <br>
    <a href="http://localhost:3000">Go to a Random Room</a>
    <script src="./app.js"></script>
</body>
</html>
